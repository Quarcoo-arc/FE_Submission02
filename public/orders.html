<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/orders.css" />
    <script src="./scripts/orders.js" type="module" async defer></script>
    <title>Freddy's Candies | Orders</title>
  </head>
  <body>
    <header>
      <div class="circles">
        <div class="circle red"></div>
        <div class="circle yellow"></div>
        <div class="circle green"></div>
      </div>
    </header>
    <div class="flex-container">
      <nav>
        <img class="logo" src="./images/Freddys_Logo.svg" alt="Halloween" />
        <ul class="links">
          <li><a class="link" href="./">Dashboard</a></li>
          <li><a class="link" href="./orders.html">Orders</a></li>
          <li><a class="link" id="logout" href="#">Logout</a></li>
        </ul>
      </nav>
      <main>
        <div class="flex-container space-between">
          <h2>Orders</h2>
          <form id="searchForm" name="searchForm" action="">
            <label for="searchTerm"
              ><img class="search" src="./images/Search_Icon.svg" alt="Search"
            /></label>
            <input type="text" name="searchTerm" id="searchTerm" />
          </form>
        </div>
        <table>
          <thead>
            <th>Product Name</th>
            <th>Date</th>
            <th>Price</th>
            <th>Status</th>
          </thead>
          <tbody></tbody>
        </table>
        <div class="pagination">
          Page <span id="current-page">1</span> of <span id="end-page">1</span>
          <img
            class="arrow"
            id="left"
            src="./images/Arrow_Icon.png"
            alt="Previous"
          />
          <img
            class="arrow"
            id="right"
            src="./images/Arrow_Icon.png"
            alt="Next"
          />
        </div>
      </main>
    </div>
  </body>
</html>
