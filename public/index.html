<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer async></script>
    <script type="module" src="./scripts/index.js" async defer></script>
    <title>Freddy's Candies | Dashboard</title>
  </head>
  <body>
    <header>
      <div class="circles">
        <div class="circle red"></div>
        <div class="circle yellow"></div>
        <div class="circle green"></div>
      </div>
    </header>
    <div class="flex-container">
      <nav>
        <img class="logo" src="./images/Freddys_Logo.svg" alt="Halloween" />
        <ul class="links">
          <li><a class="link" href="./">Dashboard</a></li>
          <li><a class="link" href="./orders.html">Orders</a></li>
          <li><a class="link" id="logout" href="#">Logout</a></li>
        </ul>
      </nav>
      <main>
        <h2>Dashboard</h2>
        <div class="highlights">
          <div class="card">
            <h5>Today</h5>
            <p class="text">
              $<span id="today-total"></span> /
              <span id="today-orders"></span> orders
            </p>
          </div>
          <div class="card">
            <h5>Last Week</h5>
            <p class="text">
              $<span id="last-week-total"></span> /
              <span id="last-week-orders"></span> orders
            </p>
          </div>
          <div class="card">
            <h5>Last Month</h5>
            <p class="text">
              $<span id="last-month-total"></span> /
              <span id="last-month-orders"></span> orders
            </p>
          </div>
        </div>
        <h2 class="flex-container space-between">
          <span id="chart-title">Revenue (last 7 days)</span>
          <label class="switch">
            <input id="toggleBtn" type="checkbox" />
            <span class="slider round"></span>
          </label>
        </h2>

        <div>
          <canvas id="myChart"></canvas>
        </div>

        <h2>Bestsellers</h2>
        <table>
          <thead>
            <th>Product Name</th>
            <th>Price</th>
            <th># Units Sold</th>
            <th>Revenue</th>
          </thead>
          <tbody></tbody>
        </table>
      </main>
    </div>
  </body>
</html>
