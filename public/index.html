<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Freddy's Candies | Dashboard</title>
  </head>
  <body>
    <header>
      <div class="circles">
        <div class="circle red"></div>
        <div class="circle yellow"></div>
        <div class="circle green"></div>
      </div>
    </header>
    <div class="flex-container">
      <nav>
        <img class="logo" src="./images/Freddys_Logo.svg" alt="Halloween" />
        <ul class="links">
          <li><a class="link" href="./">Dashboard</a></li>
          <li><a class="link" href="./orders.html">Orders</a></li>
          <li><a class="link" href="">Logout</a></li>
        </ul>
      </nav>
      <main>
        <h2>Dashboard</h2>
        <div class="highlights">
          <div class="card">
            <h5>Today</h5>
            <p>$1456 / 9 orders</p>
          </div>
          <div class="card">
            <h5>Last Week</h5>
            <p>$34K / 120 orders</p>
          </div>
          <div class="card">
            <h5>Last Month</h5>
            <p>$95K / 879 orders</p>
          </div>
        </div>
        <h2>
          Revenue (last 7 days)
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
        </h2>

        <p>Chart</p>

        <h2>Bestsellers</h2>
        <table>
          <thead>
            <th>Product Name</th>
            <th>Price</th>
            <th># Units Sold</th>
            <th>Revenue</th>
          </thead>
          <tbody>
            <tr>
              <td>Item</td>
              <td>Item</td>
              <td>Item</td>
              <td>Item</td>
            </tr>
            <tr>
              <td>Item</td>
              <td>Item</td>
              <td>Item</td>
              <td>Item</td>
            </tr>
            <tr>
              <td>Item</td>
              <td>Item</td>
              <td>Item</td>
              <td>Item</td>
            </tr>
            <tr>
              <td>Item</td>
              <td>Item</td>
              <td>Item</td>
              <td>Item</td>
            </tr>
          </tbody>
        </table>
      </main>
    </div>
  </body>
</html>
